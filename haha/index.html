        <<p>香港海洋公园（Hongkong Ocean Park）位于香港港岛南区黄竹坑，占地超过91.5公顷，在1977年1月10日开幕，是一座集海陆动物、机动游戏和大型表演于一身的世界级主题公园，为全球最受欢迎、入场人次最高的主题公园之一。
            <a href="http://www.baidu.com"></a>公园依山而建，分为“高峰乐园”及“海滨乐园”两大主要景区，以登山缆车和海洋列车连接。2012年，香港海洋公园获国际游乐园及景点协会博览会 (IAAPA) 颁发顶尖荣誉大奖“2012 Applause Award”（全球最佳主题公园），成为亚洲首间获得此项殊荣的主题公园</p>>
